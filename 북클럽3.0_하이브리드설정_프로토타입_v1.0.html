function SettingItem({label, description, value, onChange, type = 'toggle', min = 0, max = 100, disabled = false}) {
  const handleChange = () => {
    if (disabled) return;
    if (type === 'toggle') {
      onChange(!value);
    }
  };

  if (type === 'info') {
    return (
      <div className="setting-item px-6 py-4 flex items-center justify-between border-b border-gray-100 last:border-0">
        <div className="font-bold text-gray-800">{label}</div>
        <div className="text-sm text-gray-500">{description}</div>
      </div>
    );
  }

  if (type === 'link') {
    return (
      <div className="setting-item px-6 py-4 flex items-center justify-between border-b border-gray-100 last:border-0 cursor-pointer">
        <div className="font-bold text-gray-800">{label}</div>
        <div className="text-2xl text-gray-300">â€º</div>
      </div>
    );
  }

  if (type === 'danger') {
    return (
      <div className="setting-item px-6 py-4 flex items-center justify-between border-b border-gray-100 last:border-0 cursor-pointer">
        <div className="font-bold text-red-600">{label}</div>
        <div className="text-2xl text-red-300">â€º</div>
      </div>
    );
  }

  if (type === 'toggle') {
    return (
      <div
        className={`setting-item px-6 py-4 flex items-center justify-between border-b border-gray-100 last:border-0 ${disabled ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}
        onClick={handleChange}
      >
        <div className="flex-1 pr-4">
          <div className="font-bold text-gray-800 mb-1">{label}</div>
          {description && <div className="text-sm text-gray-500">{description}</div>}
        </div>
        <div className={`toggle-switch ${value ? 'active' : ''}`}>
          <div className="toggle-knob"></div>
        </div>
      </div>
    );
  }

  if (type === 'slider') {
    return (
      <div className={`setting-item px-6 py-4 border-b border-gray-100 last:border-0 ${disabled ? 'opacity-50' : ''}`}>
        <div className="mb-3">
          <div className="font-bold text-gray-800 mb-1">{label}</div>
          {description && <div className="text-sm text-gray-500">{description}</div>}
        </div>
        <input
          type="range"
          className="slider"
          min={min}
          max={max}
          value={value}
          onChange={(e) => !disabled && onChange(Number(e.target.value))}
          disabled={disabled}
        />
      </div>
    );
  }

  return null;
}
